<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Register | Pranali Matrimony</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body{
            margin:0;
            padding:0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg,#1abc9c,#16a085);
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .register-box{
            background:#fff;
            width:90%;
            max-width:380px;
            padding:25px;
            border-radius:12px;
            box-shadow:0 10px 30px rgba(0,0,0,0.2);
        }
        .register-box h2{
            text-align:center;
            margin-bottom:20px;
            color:#16a085;
        }
        .input-group{
            position:relative;
            margin-bottom:15px;
        }
        .input-group .material-icons{
            position:absolute;
            top:50%;
            left:10px;
            transform:translateY(-50%);
            color:#16a085;
        }
        .input-group input{
            width:100%;
            padding:12px 12px 12px 40px;
            border:1px solid #ccc;
            border-radius:8px;
            outline:none;
            font-size:15px;
        }
        .input-group input:focus{
            border-color:#16a085;
        }
        button{
            width:100%;
            padding:12px;
            background:#16a085;
            border:none;
            color:#fff;
            font-size:16px;
            border-radius:8px;
            cursor:pointer;
        }
        button:hover{
            background:#138d75;
        }
        .login-link{
            text-align:center;
            margin-top:15px;
            font-size:14px;
        }
        .login-link a{
            color:#16a085;
            text-decoration:none;
            font-weight:bold;
        }
    </style>
</head>

<body>

<div class="register-box">
    <h2>রেজিস্ট্রেশন</h2>

    <div class="input-group">
        <span class="material-icons">person</span>
        <input type="text" id="name" placeholder="আপনার নাম">
    </div>

    <div class="input-group">
        <span class="material-icons">phone</span>
        <input type="text" id="phone" placeholder="মোবাইল নাম্বার">
    </div>

    <div class="input-group">
        <span class="material-icons">lock</span>
        <input type="password" id="password" placeholder="পাসওয়ার্ড">
    </div>

    <button onclick="registerUser()">রেজিস্টার করুন</button>

    <div class="login-link">
        ইতিমধ্যে একাউন্ট আছে?
        <a href="login.html">লগইন করুন</a>
    </div>
</div>

<script>
function registerUser(){
    var name = document.getElementById("name").value;
    var phone = document.getElementById("phone").value;
    var password = document.getElementById("password").value;

    if(name=="" || phone=="" || password==""){
        alert("সব ঘর পূরণ করুন");
        return;
    }

    var user = {
        name: name,
        phone: phone,
        password: password
    };

    localStorage.setItem("user", JSON.stringify(user));
    alert("রেজিস্ট্রেশন সফল হয়েছে");
    window.location.href = "login.html";
}
</script>

</body>
</html>
